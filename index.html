<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta "viewport" content="width=decive-width, initial-scale=1">
  <title>Gif Getter</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 header" id="buttons">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" id="gif-section">
                <!-- gifs appened to this section -->
            </div>
            <div class="col-md-4 input-field">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <h4>What type of GIF would you like to search for?</h4>
                        <!-- <span class="input-group-text" id="inputGroup-sizing-default">Search</span> -->
                    </div>
                    <input type="text" class="form-control" id="search-term" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <input class="btn btn-primary" id="searchBtn" type="submit" value="Submit">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script type="text/javascript"></script>

</body>
</html>
